    <!-- CONTACT US -->
    <br />
    <br />
    <br />
    <br />
    <h1 id="contact" class="display-1">Contact Us</h1>
    <form>
      <div class="container interface mt-0" id="top">
        <div class="row" id="help">
          <h3 class="mt-3">How can we help you?</h3>
        </div>
        <div id="feed" class="mt-2">
          <p>
            Got any feedback, questions, or concerns? <br />
            We'd love to hear it from you!
          </p>
        </div>
        <div class="col-lg-12 con-form">
          <div class="col-lg-2">
            <input
              class="form"
              type="text"
              id="first-name"
              name="first-name"
              placeholder="*First Name"
              required
            />
          </div>
          <div class="col-lg-2">
            <input
              class="form"
              type="text"
              id="last-name"
              name="last-name"
              placeholder="*Last Name"
              required
            />
          </div>
        </div>
        <!-- 
       -->
        <div>
          <div class="col-lg-12 con-form mt-3">
            <div class="col-lg-2">
              <input
                class="form"
                type="text"
                id="contact-number"
                name="contact-number"
                placeholder="*Contact Number"
                required
              />
            </div>
            <div class="col-lg-2">
              <input
                class="form"
                type="email"
                id="email"
                name="email"
                placeholder="*Email"
                required
              />
            </div>
          </div>
          <div class="col-lg-12 con-form mt-3">
            <div>
              <textarea
                class="message"
                cols="40"
                rows="5"
                placeholder="*Message"
                required
              ></textarea>
              <br />
              <div class="d-flex justify-content-center mb-2">
                <input type="submit" value="Submit" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

            <span><a href="#" class="footnote">Opportunities</a></span>
            <span><a href="#" class="footnote">Customer Care</a></span>
            <span><a href="#" class="footnote">Feedback</a></span>
          </div>

          <div class="col-2 mt-2">
            <h5>Follow Us</h5>
            <a href="https://www.facebook.com/ManoRestoTC/" target="_blank"
              ><img src="facebook.png" class="socmed" alt="facebook"
            /></a>
            <a href="https://www.instagram.com/manoresto/" target="_blank"
              ><img src="instagram.png" class="socmed" alt="instagram"
            /></a>
          </div>
        </div>
      </div>
    </footer>
